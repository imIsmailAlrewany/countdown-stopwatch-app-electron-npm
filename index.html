<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown & Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <button id="option1" type="button">Countdown</button>
    <button id="option2" type="button">Stopwatch</button>
  </nav>
  <form class="">
    <label for="countdown">Hours: </label>
    <input id="countdown" type="number">
    <button type="button">Start</button>
  </form>
  <section class="active">
    <button id="start-stopwatch" type="button">Start</button>
  </section>
  <div class="timer"></div>
  <audio id="audio" class="" src="audio/domdom.mp3" type="audio/mpeg" loop>
  </audio>
  <script src="script.js"></script>
</body>

</html>
